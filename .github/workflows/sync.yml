name: Sync Fork with Upstream

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间午夜（北京时间早上8点）运行一次
  workflow_dispatch:       # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 赋予工作流写入仓库的权限

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master  # 明确检出 master 分支

      - name: Configure Git user
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/10000ge10000/iptv-api.git

      - name: Fetch upstream changes
        run: git fetch upstream

      - name: Merge upstream master (Prefer theirs on conflict)
        run: |
          # 尝试合并，如果发生冲突，则自动接受上游（theirs）的更改
          if ! git merge -X theirs upstream/master; then
            # 如果合并失败（通常是由于冲突），检查是否有需要解决的冲突
            if git diff --name-only --diff-filter=U | grep -q .; then
              echo "合并冲突发生，正在强制接受上游版本 (theirs)..."
              # 列出所有冲突文件并强制检出上游版本
              git diff --name-only --diff-filter=U | while read -r file; do
                git checkout --theirs "$file"
                git add "$file"
              done
              # 提交合并结果
              git commit -m "Merge upstream/master: Resolved conflicts by accepting upstream changes"
              echo "冲突已解决并提交。"
            else
              # 合并失败但并非由于冲突，可能是其他错误，退出并报错
              exit 1
            fi
          fi
          echo "合并成功完成。"

      - name: Push changes to origin
        run: git push origin master
