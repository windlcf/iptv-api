name: Sync Fork with Upstream

on:
  schedule:
    - cron: '0 0 * * *' # 每天UTC时间午夜（北京时间早上8点）运行一次
  workflow_dispatch: # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master # 明确检出 master 分支

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/${{ secrets.UPSTREAM_OWNER }}/${{ secrets.UPSTREAM_REPO }}.git

      - name: Fetch upstream branches
        run: git fetch upstream

      - name: Merge upstream master # 步骤名称也改了
        run: git merge upstream/master # 这里改为 master

      - name: Push changes
        run: git push origin master # 这里改为 master
