name: Sync Fork with Upstream

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间午夜（北京时间早上8点）运行一次
  workflow_dispatch:       # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 赋予工作流写入仓库的权限

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master  # 明确检出 master 分支

      - name: Configure Git user
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/10000ge10000/iptv-api.git

      - name: Fetch upstream changes
        run: git fetch upstream

      - name: Merge upstream master (Prefer theirs on conflict)
        run: |
          # 使用允许不相关历史合并，并在冲突时选择上游版本
          if ! git merge -X theirs upstream/master --allow-unrelated-histories; then
            echo "合并过程出现错误（可能由于冲突），正在尝试接受上游版本解决冲突..."
            # 检查是否有未解决的冲突文件
            if git diff --name-only --diff-filter=U | grep -q .; then
              echo "发现冲突文件，正在强制接受上游版本..."
              # 遍历所有冲突文件，使用上游版本
              git diff --name-only --diff-filter=U | while read -r file; do
                echo "解决冲突: $file (使用上游版本)"
                git checkout --theirs "$file"
                git add "$file"
              done
              # 提交合并结果
              git commit -m "Merge upstream/master: Resolved conflicts by accepting upstream changes"
              echo "冲突已解决并提交。"
            else
              echo "合并失败并非由于文件冲突，请检查其他错误。"
              exit 1
            fi
          else
            echo "合并成功完成。"
          fi

      - name: Push changes to origin
        run: git push origin master
